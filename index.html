<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title> Chu Han </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />

    <link rel="icon" type="image/x-icon" href="./css/pics/favicon.ico">
    <link href="./css/base.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <script src="./js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./js/functions.js" type="text/javascript"></script>

    <script src="./js/amcharts5/index.js" defer="defer"></script>
    <script src="./js/amcharts5/wc.js" defer="defer"></script>
    <script src="./js/amcharts5/themes/Animated.js" defer="defer"></script>
</head>

<body>
    <header class="navbar-wrapper" id="top-navbar">
        <div class="home-logo" title="home" aria-label="home" id="homeBtn" onclick="setOnlyOneActive(this.id, '')">
            <img src="./css/pics/logo.png"></img>
        </div>

        <div class="hamburger-menu">
            <div id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <nav class="top-nav">
            <div class="navbar-nav">
                <div class="nav-item" id="resumeSectionBtn" onclick="setOnlyOneActive(this.id, 'resumeSection')">
                    <div class="nav-link">
                        <span class="icon fa-briefcase"></span>
                        <span class="text">
                            Resume
                        </span>
                    </div>
                </div>

                <div class="nav-item" id="projectSectionBtn" onclick="setOnlyOneActive(this.id, 'projectSection')">
                    <div class="nav-link">
                        <span class="icon fa-pen"></span>
                        <span class="text">
                            Projects
                        </span>
                    </div>
                </div>
                <div class="nav-item" id="photographySectionBtn"
                    onclick="setOnlyOneActive(this.id, 'photographySection')">
                    <div class="nav-link">
                        <span class="icon fa-camera"></span>
                        <span class="text">Photography
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script>
        const theme = localStorage.getItem('theme');
        if (theme) {
            document.documentElement.className = theme;
            document.documentElement.setAttribute('theme', theme);
        } else {
            localStorage.setItem('theme', 'light');
            document.documentElement.className = 'light';
            document.documentElement.setAttribute('theme', 'light');
        }
    </script>

    <main class="body-container">
        <section id="homeSection">
            <div class="section-header" id="intro">
            </div>

            <footer id="bottom-footer">
                <a class="nav-link" href="https://www.linkedin.com/in/chan-chu-han/" target="_blank"><span
                        class="icon fa-brands fa-linkedin"></span></a>
                <a class="nav-link" href="https://github.com/crutle?tab=repositories" target="_blank"><span
                        class="icon fa-brands fa-github"></span></a>
                <a class="nav-link" href="https://flic.kr/ps/34cSME" target="_blank"><span
                        class="icon fa-brands fa-flickr"></span></a>
                <a class="nav-link" href="mailto: chanchuhan@yahoo.com.sg" target="_blank"><span
                        class="icon fa-solid fa-envelope"></span></a>
            </footer>
        </section>

        <section id="resumeSection">
            <!-- <div class="section-header"></div> -->
            <div class="sub-section">
                <div class="sub-section-header">
                   Experience 
                    <a id="resumeFile" class="base-button primary-button" href="./data/resume.pdf">Download Resume</a>

                </div>

                <div class="content-row" id="workExperienceContent">
                    <div class="action-button-row">
                        <button class="base-button secondary-button collapseExpandBtn" id="collapseExpandExperienceBtn"
                            onclick="toggleAccordionCard(this.parentElement.parentElement.id, this.value);"></button>
                    </div>
                    <div class="timeline-container" id="workTimeline">
                    </div>
                </div>
            </div>

            <div class="sub-section">
                <div class="sub-section-header">
                    Certifications
                </div>
                <div class="content-row" id="certificationContent"></div>
            </div>

            <div class="sub-section">
                <div class="sub-section-header">
                    Education
                </div>
                <div class="content-row" id="educationContent">
                    <div class="action-button-row">
                        <button class="base-button secondary-button collapseExpandBtn" id="collapseExpandEducationBtn"
                            onclick="toggleAccordionCard(this.parentElement.parentElement.id, this.value);"></button>
                    </div>
                    <div class="timeline-container" id="educationTimeline">
                    </div>
                </div>
            </div>
            <div class="sub-section">
                <div class="sub-section-header">
                    Skillset
                </div>
                <div class="word-cloud-container" id="skillWordCloud"></div>
            </div>
        </section>

        <section id="projectSection">
            <!-- <div class="section-header"></div> -->

            <div class="sub-section">
                <div class="content-col-wrapper">
                    <div class="content-col" id="navCol">
                        <nav class="left-nav">
                            <div id="mysimBtn" name="mysimBtn" class="left-nav-item"><span class="icon fa-pen"></span>
                                MySIM
                            </div>
                            <div id="markinBtn" name="markinBtn" class="left-nav-item"><span class="icon fa-pen"></span>
                                MarkIn </div>
                            <span class="vertical-nav-indicator">
                            </span>

                        </nav>
                    </div>
                    <div class="content-col" id="navContentCol">
                        <div class="project-content" id="mysimSection">
                            <div w3-include-html="./inc/project-2020-my-sim.html"></div>
                        </div>
                        <div class="project-content" id="markinSection">
                            <div w3-include-html="./inc/project-2016-mark-in.html"></div>
                        </div>
                    </div>
                </div>
        </section>

        <section id="photographySection">
            <!-- <div class="section-header">  </div> -->
            <div id="photoAlbumContainer">
                <div id="loader-container">

                    <div class="loader"></div>
                </div>
            </div>
            <div id="embeddedFlickr">
                <a data-flickr-embed="true" href="https://www.flickr.com/photos/134898010@N04/albums/72177720317474969"
                    title="Portfolio Gallery"><img src="https://live.staticflickr.com/65535/53759585029_d3f76c2de7.jpg"
                        width="640" height="480" alt="Portfolio Gallery" /></a>
                <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
            </div>
        </section>
        <br>
    </main>

</html>

<script>
    $(document).ready(function () {
        init();
    });
</script>
